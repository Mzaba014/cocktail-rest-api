version: "3.9"

services:
    cocktail:
        build:
         context: .
        ports:
         - "8000:8000"
        volumes:
         - "./app:/app"
        command: >
         sh -c "python manage.py wait_for_db_ready &&
                python manage.py migrate &&
                python manage.py test &&
                python manage.py runserver 0.0.0.0:8000"
        environment:
         - DB_HOST=database
         - DB_NAME=app
         - DB_USER=postgres
         - DB_PASS=samplepassword
        depends_on:
        - database
    database:
        image: postgres:14-alpine
        environment:
         - POSTGRES_DB=app
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=samplepassword